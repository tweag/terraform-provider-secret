name: Go Tests
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.13
        id: go
      - uses: actions/checkout@v2
      - name: Build
        run: go build -v
      - name: Test
        run: go test -v ./...
